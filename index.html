<!DOCTYPE html>
<!--[if IEMobile 7 ]>    <html class="no-js iem7"> <![endif]-->
<!--[if (gt IEMobile 7)|!(IEMobile)]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>CorkDev Demo</title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">

        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touch/apple-touch-icon-144x144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch/apple-touch-icon-114x114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch/apple-touch-icon-72x72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="img/touch/apple-touch-icon-57x57-precomposed.png">
        <link rel="shortcut icon" href="img/touch/apple-touch-icon.png">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="img/touch/apple-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#222222">


        <!-- For iOS web apps. Delete if not needed. https://github.com/h5bp/mobile-boilerplate/issues/94 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="CorkDev Demo">

        <!-- This script prevents links from opening in Mobile Safari. https://gist.github.com/1042026 -->
        <!--
        <script>(function(a,b,c){if(c in b&&b[c]){var d,e=a.location,f=/^(a|html)$/i;a.addEventListener("click",function(a){d=a.target;while(!f.test(d.nodeName))d=d.parentNode;"href"in d&&(d.href.indexOf("http")||~d.href.indexOf(e.host))&&(a.preventDefault(),e.href=d.href)},!1)}})(document,window.navigator,"standalone")</script>
        -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/fonts/averia-sans-libre/stylesheet.css">
        <link rel="stylesheet" href="css/fonts/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="js/vendor/handlebars-v1.3.0.js"></script>
        <script src="js/vendor/amplify.store-1.1.2.js"></script>
        <script src="js/vendor/energize-min.js"></script>
        <script src="phonegap.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>

        <p>
        <script type="text/x-handlebars" id="geo-template">
        <span id="geo-template">
            <span class="pad-right">{{coords.latitude}}, {{coords.longitude}}</span>
            <span class="right nocallout">
                <span class="fa fa-external-link pointer" onclick="window.open('http://maps.google.com/maps?z=12&t=m&q=loc:{{coords.latitude}}+{{coords.longitude}}', '_blank', 'location=no');">
                    <span class="default-font small"> Map</span>
                </span>
                <span class="fa fa-map-marker pointer" onclick="addWaypoint({{coords.latitude}}, {{coords.longitude}});">
                    <span class="default-font small"> Add</span>
                </span>
            </span>
        </span>
        </script>

        <br/>
        <script type="text/x-handlebars" id="compass-template">
        <span class="capitalize" id="compass-template">{{magneticCardinal}} ({{magneticHeading}}&deg;)</span>
        </script>
        &nbsp;
        </p>
        
        <script type="text/x-handlebars" id="waypoints-template">
        <ul id="waypoints-template">
            {{#each this}}
                <li>
                    <span class="pad-right">{{latitude}}, {{longitude}}</span>
                    <span class="right small nocallout">
                        <span class="fa fa-external-link pointer" onclick="window.open('http://maps.google.com/maps?z=12&t=m&q=loc:{{latitude}}+{{longitude}}', '_blank', 'location=no');"></span>
                        <span class="fa fa-minus-circle pointer" onclick="removeWaypoint({{@index}});"><span class="default-font small"></span>
                    </span>
                </li>
            {{/each}}
        </ul>
        </script>
        
        <script src="js/vendor/zepto.min.js"></script>
        <script src="js/helper.js"></script>

    </body>
</html>
